<!DOCTYPE html>
<html lang="en">
    <head>
        <title>phys-sim</title>
        <script src="index.js"></script>
    </head>

    <body>
        <h1>phys-sim</h1>
        
        <canvas width="500" height="500" id="canvas"></canvas>

        <br>
        <button onclick="start()">start</button>
        <button onclick="toggleBoundingRectangles()">toggle bounding rectangles</button>
        <button onclick="drawCollisionNormals()">toggle drawing collision normals</button>

        <h2>add type</h2>
        <input type="radio" id="balls" name="addType" value="balls">
        <label for="balls">balls</label>
        <input type="radio" id="slabs" name="addType" value="slabs">
        <label for="slabs">slabs</label>
    </body>

</html>
